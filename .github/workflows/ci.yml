name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm test
        env:
          NODE_OPTIONS: --experimental-vm-modules
      - run: npm run build
